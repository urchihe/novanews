name: CI - NovaNews

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare environment
        run: make env

      - name: Build Docker containers
        run: make build

      - name: Start Docker containers
        run: make up

      - name: Install API dependencies
        run: docker compose exec -T api composer install --no-interaction --prefer-dist --optimize-autoloader

      # Wait for Laravel API container to be ready
      - name: Wait for API container
        run: |
          echo "Waiting for API container to be ready..."
          for i in {1..18}; do
            if docker compose exec -T api php artisan --version >/dev/null 2>&1; then
              echo "API container is ready."
              exit 0
            fi
            echo "API not ready yet... ($i/18)"
            sleep 5
          done
          echo "API container failed to start after 90s"
          docker compose ps
          docker compose logs api --tail 50
          exit 1

      - name: Backend Composer lint
        run: docker compose exec -T api composer lint

      - name: Backend Run tests
        run: docker compose exec -T api php artisan test --no-interaction

      - name: Frontend ESLint
        run: docker compose exec -T frontend yarn run lint

      - name: Frontend Run tests
        run: docker compose exec -T frontend yarn run test --watchAll=false

      - name: Log API & Frontend containers (last 50 lines, repeated 4 times)
        run: |
          for i in $(seq 1 4); do
            echo "==== API logs attempt #$i ===="
            docker compose logs --tail 50 api
            echo "==== Frontend logs attempt #$i ===="
            docker compose logs --tail 50 frontend
            sleep 2
          done

      - name: Shutdown containers
        if: always()
        run: make down
