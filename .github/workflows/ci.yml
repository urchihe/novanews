name: CI - NovaNews

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      COMPOSE_PROJECT_NAME: novanews
      COMPOSE_PATH_SEPARATOR: ";"
      COMPOSE_FILE: containers/orchestrator.yml;containers/api.yml;containers/frontend.yml;containers/database.yml;containers/redis.yml
      APP_KEY: ''
      APP_ENV: testing
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: api
      DB_USERNAME: root
      DB_PASSWORD: root
      REDIS_HOST: redis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Prepare environment file
        run: |
          cp .env.example .env
          if ! grep -q "^APP_KEY=" .env; then
            php -r "echo 'APP_KEY=base64:'.base64_encode(random_bytes(32)).\"\n\";" >> .env
          fi
          if ! grep -q "^JWT_SECRET=" .env; then
            echo "JWT_SECRET=$(openssl rand -hex 32)" >> .env
          fi

      - name: Build Docker containers
        run: make build

      - name: Start Docker containers
        run: make up

      # Wait for Laravel container to be ready
      - name: Wait for app service to be ready
        run: |
          echo "Waiting for app container to be ready..."
          for i in {1..18}; do
            if docker-compose exec -T api php -v >/dev/null 2>&1; then
              echo "App container is ready."
              exit 0
            fi
            echo "App not ready yet... ($i/18)"
            sleep 5
          done
          echo "App container failed to start after 90s"
          docker-compose ps
          docker-compose logs api
          exit 1

      - name: Backend Composer lint
        run: docker compose exec -T api composer lint

      - name: Backend Run tests
        run: docker compose exec -T api php artisan test --no-interaction

      - name: Frontend ESLint
        run: docker compose exec -T frontend yarn run lint

      - name: Frontend Run tests
        run: docker compose exec -T frontend yarn run test --watchAll=false

      - name: Log API & Frontend containers
        run: |
          for i in $(seq 1 4); do
            echo "==== API logs attempt #$i ===="
            docker compose logs --tail 50 api
            echo "==== Frontend logs attempt #$i ===="
            docker compose logs --tail 50 frontend
            sleep 2
          done

      - name: Shutdown containers
        if: always()
        run: make down
