name: CI - NovaNews

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Prepare environment file
        run: |
          cp .env.example .env
          if ! grep -q "^APP_KEY=" .env; then
            php -r "echo 'APP_KEY=base64:'.base64_encode(random_bytes(32)).\"\n\";" >> .env
          fi
          if ! grep -q "^JWT_SECRET=" .env; then
            echo "JWT_SECRET=$(openssl rand -hex 32)" >> .env
          fi

      - name: Build Docker containers
        run: make build

      - name: Start Docker containers
        run: make up

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API..."
          until docker compose exec -T api php artisan route:list >/dev/null 2>&1; do
            echo "API not ready yet. Waiting 5 seconds..."
            sleep 5
          done
          echo "API is ready!"

      - name: Backend Composer lint
        run: docker compose exec -T api composer lint

      - name: Backend Run tests
        run: docker compose exec -T api php artisan test --no-interaction

      - name: Frontend ESLint
        run: docker compose exec -T frontend yarn run lint

      - name: Frontend Run tests
        run: docker compose exec -T frontend yarn run test --watchAll=false

      - name: Log API & Frontend (last 50 lines, repeated 4 times)
        run: |
          echo "Printing container logs (API)..."
          for i in $(seq 1 4); do
            echo "API logs attempt #$i"
            docker compose logs --tail 50 api
            sleep 2
          done
          
          echo "Printing container logs (Frontend)..."
          for i in $(seq 1 4); do
            echo "Frontend logs attempt #$i"
            docker compose logs --tail 50 frontend
            sleep 2
          done

      - name: Shutdown containers
        if: always()
        run: make down
