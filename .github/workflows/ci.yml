name: CI - NovaNews

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare environment
        run: make env

      - name: Build Docker containers
        run: make build

      - name: Start Docker containers
        run: make up

      - name: Backend Composer lint
        run: docker compose exec -T api composer lint

      - name: Frontend ESLint
        run: docker compose exec -T frontend yarn run lint

      - name: Log API & Frontend containers (last 50 lines, repeated 4 times)
        run: |
          for i in $(seq 1 4); do
            echo "==== API logs attempt #$i ===="
            docker compose logs --tail 50 api
            echo "==== Frontend logs attempt #$i ===="
            docker compose logs --tail 50 frontend
            sleep 2
          done

      - name: Shutdown containers
        if: always()
        run: make down
