name: CI - NovaNews

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      PROJECT: novanews
      COMPOSE_PROJECT_NAME: novanews
      DOMAIN: novanews.localhost

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Build images (optional if your Makefile already does this)
      - name: Build Docker containers
        run: make build

      # Start containers via Makefile
      - name: Start Docker containers
        run: make up

      # Wait for services
      - name: Wait for API & frontend
        run: sleep 20

      # Backend Lint & Test
      - name: Backend Composer lint
        run: docker compose exec -T api composer lint

      - name: Backend Run tests
        run: docker compose exec -T api php artisan test

      # Frontend Lint & Test
      - name: Frontend ESLint
        run: docker compose exec -T frontend yarn run lint

      - name: Frontend Run tests
        run: docker compose exec -T frontend yarn run test --watchAll=false

      # Shutdown containers via Makefile
      - name: Shutdown containers
        if: always()
        run: make down
