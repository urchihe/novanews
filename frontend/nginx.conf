user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;

    server {
        listen 80;
        server_name _;

        root /var/www/html;
        index index.html;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache hashed static assets for long time
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot|otf)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # Do not cache HTML files
        location ~* \.html?$ {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Do not cache JSON (API / loader files)
        location ~* \.json$ {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location = /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"ok"}';
        }

        # Block hidden files like .htaccess
        location ~ /\. {
            deny all;
        }
    }
}
